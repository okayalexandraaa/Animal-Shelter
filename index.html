<!DOCTYPE html>
<html>
    <head>
        <title>Animal Shelter</title>
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    </head>
    <body>
        <div class="heading">
            <h1>Simon's Awesome Animal Shelter</h1>
        </div>
        <div class="content">
            <div class="info">
                <p>Welcome to Simon's Super Awesome Animal Shelter! Click on any of the animals to adopt them! We have...</p>
                <ul>
                    <li>Cats</li>
                    <li>Dogs</li>
                    <li><a href="https://www.smogon.com/dex/sm/pokemon/feraligatr/">Feraligatrs</a></li>
                </ul>
                <button id="send-back">Click here to send them back</button>
            </div>
            <div class="pictures">
                <img id="cat" src="https://www.catster.com/wp-content/uploads/2017/08/A-fluffy-cat-looking-funny-surprised-or-concerned.jpg">
                <img id="dog" src="https://thenypost.files.wordpress.com/2018/05/180516-woman-mauled-by-angry-wiener-dogs-feature.jpg?quality=90&strip=all&w=1236&h=820&crop=1">
                <img id="feraligatr" src="https://s1.zerochan.net/Feraligatr.600.1283245.jpg">
            </div>
        </div>
    </body>
</html>
